<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator- by Mojnu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <div id="showAge"></div>
            <div>
                <input type="number" name="" id="birthDate" placeholder="Birth Date">
                <input type="number" name="" id="birthMonth" placeholder="Birth Month">
                <input type="number" name="" id="birthYear" placeholder="Birth Year">
            </div>
            <div>
                <input type="number" name="" id="todayDate" placeholder="Today's Date">
                <input type="number" name="" id="currentMonth" placeholder="Current Month">
                <input type="number" name="" id="currentYear" placeholder="Current Year">
            </div>
            <button id="btn">Calculate</button>
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>

</html>
